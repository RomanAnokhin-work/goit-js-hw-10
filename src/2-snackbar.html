<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container">
        <load src="./partials/back-link.html" />
      </div>
      <form class="form">
        <label class="delay-label">
          Delay (ms)
          <input type="number" class="delay-input" name="delay" required />
        </label>
      
        <fieldset class="state-fieldset">
          <legend class="state-legend">State</legend>
          <div class="state-container">
            <label class="state-label">
            <input type="radio" name="state" value="fulfilled" required />
            <span class="custom-radio"></span>
            Fulfilled
          </label>
          <label class="state-label">
            <input type="radio" name="state" value="rejected" required />
            <span class="custom-radio"></span>
            Rejected
          </label>
          </div>
          
        </fieldset>
      
        <button class="submit-button" type="submit">Create notification</button>
      </form>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
